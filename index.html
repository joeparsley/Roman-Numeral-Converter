<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
          <h1>Roman Numeral Converter</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form id="to-roman">
            <div class="form-group">
              <label for="number-input">Enter a number less than 4,000:</label>
              <input type="number" class="form-control" name="number-input" id="number-input">
            </div>
            <div class="form-group">
              <button type="submit" name="button" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form id="to-number">
            <div class="form-group">
              <label for="roman-input">Enter a roman numeral:</label>
              <input type="text" class="form-control" name="roman-input" id="roman-input">
            </div>
            <div class="form-group">
              <button type="submit" name="button" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
          <p>Roman Numeral: <span id="roman-output"></span></p>
          <p>Converted to number: <span id="number-output"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
